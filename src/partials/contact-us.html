<section class="contact-us">
  <div class="container">
    <h2>Contact Us</h2>
    <div class="contact-us-blok">
        <form class="contact-us-form">
      <p class="contact-us-decription">Please use the form below to contact us. Enter your name, email, phone, and message
        and we'll get back to you shortly.</p>
    
        <input type="text" name="user-name" class="input" id="user-name" placeholder="Name" />
        <input type="email" name="user-email" class="input" id="user-email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" placeholder="Email" />
        <input type="tel" name="user-phone" class="input" id="user-phone" pattern="^+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$" placeholder="+380" />
        <textarea id="user-comment" class="user-comment" name="user-comment" placeholder="Comment"></textarea>
        <button class="btn-contact-us" type="submit">Send</button>
      </form>
    </div>
    <div class="image-box"></div>
  </div>
</section>
